<div class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h2>LtChat</h2>
        </div>
        <div class="login-body">
            <form (ngSubmit)="onSubmit()">
                    <input type="text" [(ngModel)]="username"
                    class="inp-username" placeholder="Nombre de Usuario">

                    <input type="password" [(ngModel)]="password"
                    class="inp-password" placeholder="Contraseña">
                
                <div class="div-rememberAndForget">
                    <div class="div-remember">
                        <input type="checkbox" name="remember"
                         class="inp-remember" id="Remember">
                         <label for="Remember"></label>
                    </div>
                    <label for="" class="lb-remember">
                        Recordar
                    </label>
                    <a href="/forget" class="a-ForgetPass">Contraseña olvidada</a>
                </div>
                <button type="submit" >
                    Iniciar Sesi&oacute;n
                </button>
            </form>
            
        </div>
        <div class="login-footer">
            <img src="assets/images/github.png" alt="Github" height="40">
            <a href="https://github.com/Yusei-0/LtChat" target="_blank">
                Contribuye en Github
            </a>
        </div>
 
    </div>
</div>
